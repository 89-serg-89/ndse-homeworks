services:
  store:
    image: redis
  mongoDB:
    image: mongo
    restart: always
    expose:
      - 27017
    ports:
      - 27018:27017
    environment:
      - MONGO_INITDB_ROOT_USERNAME=${DB_USERNAME:-root}
      - MONGO_INITDB_ROOT_PASSWORD=${DB_PASSWORD:-pass}
      - MONGO_INITDB_DATABASE=${DB_NAME:-books}
  counter:
    build: ./counter
    ports:
      - 8000:3001
    container_name: book_counter
    environment:
      - PORT=3001
      - REDIS_URL=redis://store:6379
    depends_on:
      - mongoDB
      - store
  library:
    build:
      context: ./library
      dockerfile: Dockerfile.dev
    ports:
      - 80:3000
    container_name: book_library
    environment:
      - PORT=3000
      - ORIGIN=http://localhost
      - API_BOOKS=/api/books/
      - COUNTER_HOST=counter
      - DB_USERNAME=${DB_USERNAME:-root}
      - DB_PASSWORD=${DB_PASSWORD:-pass}
      - DB_NAME=${DB_NAME:-books}
      - DB_HOST=mongodb://localhost:27017
    volumes:
      - ./library:/app
    depends_on:
      - mongoDB
      - store
      - counter
